<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto de Computação - Cálculo de Círculo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Instituto de Computação</h1>
      <div class="calculadora">
        <h2>Cálculo do Círculo</h2>

        <div class="input-group">
          <label for="raio">Informe o raio:</label>
          <input type="number" id="raio" step="any" min="0" />
          <button id="calcular">OK</button>
        </div>

        <div class="resultados">
          <div class="resultado">
            <label>Área do círculo:</label>
            <span id="area">0</span>
          </div>

          <div class="resultado">
            <label>Circunferência:</label>
            <span id="circunferencia">0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./build/main.js" type="module"></script>
  </body>
</html>
